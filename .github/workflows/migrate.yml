name: Migration Repos

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout migration repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.DEST_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Run migration
        env:
          SOURCE_TOKEN: ${{ secrets.SRC_TOKEN }}
          DEST_TOKEN: ${{ secrets.DEST_TOKEN }}
        run: python migrate.py

      - name: Commit progress
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add progress.txt
          git commit -m "update progress" || echo "No changes"
          git push
